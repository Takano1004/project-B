{% extends "base.html" %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">ユーザー登録</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">氏名</label>
            <input type="text" class="form-control" id="name" name="氏名" required>
        </div>
        <div class="mb-3">
            <label for="belonging_id" class="form-label">所属ID</label>
            <input type="number" class="form-control" id="belonging_id" name="所属ID" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">電話番号</label>
            <input type="text" class="form-control" id="phone" name="電話番号">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" name="メールアドレス" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">住所</label>
            <input type="text" class="form-control" id="address" name="住所">
        </div>
        <button type="submit" class="btn btn-primary">登録</button>
    </form>
</div>
{% endblock %}
