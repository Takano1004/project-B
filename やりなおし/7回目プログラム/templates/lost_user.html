{% extends "base.html" %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">拾得者（ユーザー）登録</h2>
    <form method="post">
        <div class="mb-3">
            <label for="student_id" class="form-label">学籍番号</label>
            <input type="text" class="form-control" id="student_id" name="student_id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">氏名</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="faculty" class="form-label">学部</label>
            <input type="text" class="form-control" id="faculty" name="faculty" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">学科</label>
            <input type="text" class="form-control" id="department" name="department" required>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">学年</label>
            <input type="number" class="form-control" id="grade" name="grade" min="1" max="6" required>
        </div>
        <button type="submit" class="btn btn-success">送信</button>
    </form>
</div>
{% endblock %}
