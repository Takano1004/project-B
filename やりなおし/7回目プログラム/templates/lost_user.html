{% extends "base.html" %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学生情報入力フォーム</title>
</head>
<body>

  <form action="/submit" method="post">
    <label for="student-id">学籍番号:</label>
    <input type="text" id="student-id" name="student_id" required><br>

    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="faculty">学部:</label>
    <input type="text" id="faculty" name="faculty" required><br>

    <label for="department">学科:</label>
    <input type="text" id="department" name="department" required><br>

    <label for="grade">学年:</label>
    <input type="number" id="grade" name="grade" min="1" max="6" required><br>

    <button type="submit">送信</button>
  </form>

</body>
</html>
